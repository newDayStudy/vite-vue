<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>判断是否是首次进入页面</title>
  </head>
  <body>
    <script>
      if (sessionStorage.opened) {
        console.log("刷新进入的页面");
      } else {
        sessionStorage.opened = true;
        console.log("首次进入页面");
      }
    </script>
  </body>
</html>
